<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS dob</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class='buttons-back'>
	    <div class="keys">
				 <div data-key="65" class="key">
				<span class="sound"><kbd>A</kbd> </span>	</div>		
				<div data-key="83" class="key">		
					<span class="sound"><kbd>S</kbd></span>	</div>
			<div data-key="68" class="key">		
					<span class="sound"><kbd>D</kbd></span>	</div>
			<div data-key="70" class="key">		
					<span class="sound"><kbd>F</kbd></span>	</div>
			<div data-key="71" class="key">		
					<span class="sound"><kbd>G</kbd></span>	</div>
			<div data-key="72" class="key">		
					<span class="sound"><kbd>H</kbd></span>	</div>
			<div data-key="74" class="key">		
					<span class="sound"><kbd>J</kbd></span>	</div>
			<div data-key="75" class="key">		
					<span class="sound"><kbd>K</kbd></span>	</div>
			<div data-key="76" class="key">		
					<span class="sound"><kbd>L</kbd></span>  </div>
			</div>
		
		</div>
		
		<audio data-key="65" url("sounds/clap.wav")></audio>
		<audio data-key="83" src="sounds/hihet.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/openhat.wav"></audio>
		<audio data-key="71" src="sounds/boom.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="73" src="sounds/snare.wav"></audio>
		<audio data-key="74" src="sounds/tom.wav"></audio>
		<audio data-key="75" src="sounds/tink.wav"></audio>
		<script>
		window.addEventListener('keydown', function (e) {
			const audio = document.querySelector('audio[data-key="${e.keyCode}"]');
			const key = document.querySelector('.key[data-key="${e.keyCode}"]');
			if(!audio) return;
			audio.currentTime =0;
			audio.play(key);
			})
		</script>
	</body>
		
</html>
